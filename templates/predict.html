<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict TB Diagnosis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 100px;
            max-width: 500px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #343a40;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
        }

        .result-section {
            margin-top: 30px;
            text-align: center;
            border: 1px solid #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            background-color: #f1f1f1;
        }

        .nav-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .confidence-text {
            font-weight: bold;
            color: #17a2b8;
        }

        .result-text {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4">Upload X-ray Image</h1>
        <p class="text-center text-muted mb-4">for TB Diagnosis Prediction</p>

        <!-- Upload Form -->
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <input type="file" name="xray" class="form-control" accept="image/*" required>
            <button type="submit" class="btn btn-primary mt-3">Predict</button>
        </form>

        {% if result %}
        <!-- Prediction Results -->
        <div class="result-section mt-4">
            <h2>Prediction Result:</h2>
            <p class="result-text">{{ result }}</p>
            <p>Confidence Level: <span class="confidence-text">{{ confidence }}%</span></p>
        </div>
        {% endif %}

        <!-- Navigation Links -->
        <div class="nav-links mt-4">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
