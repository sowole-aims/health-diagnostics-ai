<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Training Results</h1>
        <hr>

        <!-- Display Training and Validation Accuracy -->
        <div class="alert alert-info text-center mt-4">
            <p><strong>Training Accuracy:</strong> {{ train_accuracy }}</p>
            <p><strong>Validation Accuracy:</strong> {{ val_accuracy }}</p>
        </div>

       <!-- Display the Plot -->
<div class="text-center mt-4">
    <img src="{{ url_for('static', filename='history/training_history.png') }}" 
         alt="Training History Plot" 
         class="img-fluid" style="max-width: 80%;">
</div>


        <!-- Navigation Buttons -->
        <div class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-primary me-2">Back to Home</a>
            <a href="{{ url_for('evaluate_model') }}" class="btn btn-secondary">Evaluate Model</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
