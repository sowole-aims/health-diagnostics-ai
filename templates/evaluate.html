<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluate Model</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Model Evaluation</h1>
        <hr>

        <!-- Display Classification Report -->
        <div class="card mt-4">
            <div class="card-header">
                <h4>Classification Report</h4>
            </div>
            <div class="card-body">
                <pre>{{ report }}</pre>  <!-- Rendered classification report -->
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-primary me-2">Back to Home</a>
            <a href="{{ url_for('predict') }}" class="btn btn-success">Go to Prediction</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
