<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TB Diagnosis Model Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">TB Diagnosis Model Builder</h1>
        <hr>

        <!-- Upload Section -->
        <div class="mt-5">
            <h3>Upload Images for Training</h3>
            <form action="{{ url_for('upload_images') }}" method="POST" enctype="multipart/form-data">
                <label for="image_files" class="form-label">Upload Images (ZIP file)</label>
                <input type="file" name="image_files" class="form-control" required>
                <button type="submit" class="btn btn-success mt-3">Upload</button>
            </form>
            
        </div>

        <!-- Check Dataset Balance Section -->
        <div class="text-center mt-5">
            <a href="{{ url_for('check_balance') }}" class="btn btn-info">Check Dataset Balance</a>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
